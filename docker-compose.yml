services:
  concierge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: concierge-service
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped
